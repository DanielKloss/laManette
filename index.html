<!DOCTYPE html>
<html ng-app="laManette">
<head>
    <title>La Manette</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body ng-controller="controller as controller">
    
    <h1>Are You Ready For An Adventure?</h1>
    <div class="map-top"></div>
    <form>
        <div class="container" ng-repeat="question in controller.questions">
            <h2>Question {{question.number}}.</h2>
            <img ng-src="{{question.image}}"/>
            <h3>{{question.question}}</h3>
            <div class="options">
                <input type="radio" name="{{question.number}}" value="{{question.answer1}}" /><span>{{question.answer1}}</span></br>
                <input type="radio" name="{{question.number}}" value="{{question.answer2}}" /><span>{{question.answer2}}</span></br>
                <input type="radio" name="{{question.number}}" value="{{question.answer3}}" /><span>{{question.answer3}}</span></br>
                <input type="radio" name="{{question.number}}" value="{{question.answer4}}" /><span>{{question.answer4}}</span></br>
            </div>
        </div>

        <div class="buttons">
            <button type="submit" value="submit" />
        </div>
    </form>
    <div class="map-bottom"></div>

    <script src="angular.js"></script>
    <script src="script.js"></script>
</body>
</html>
